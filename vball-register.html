<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Forms Complete Example</title>
</head>


<body>

    <form id="register">

    <h1>Register for Nerdy Vollyball Training Camp</h1>

    <fieldset>

    <legend>Personal Details</legend>
    <div>
        <label>First Name *
                <input id="given-name" name="given-name" type="text">
        </label>
    </div>

    <div>
        <label>Last Name *
                <input id="last-name" name="last-name" type="text">
        </label>
    </div>
    
        <label>Date of Birth</label>
        <label>Email</label>
        <label>Password</label>
        <label>Repeat Password</label>
        <label>Your Github URL</label>
        <label>Phone</label>

        <li>Shoe Size</li>
        <li>Skill Level (1 novice, 10 expert)</li>
        
    </fieldset>



    <h2>Billing Address</h2>
    <ul>
        <li>Address</li>
        <li>Postal Code</li>
        <li>Country</li>
    </ul>

    <h2>Card Details</h2>
    <h3>Card Type</h3>
    <ul>
        <li>Name</li>
        <li>Card Number</li>
        <li>Security Code</li>
    </ul>

    <h2>Register</h2>


    </form>

</body>

</html>
